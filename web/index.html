<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Sheikh Anik - Software Engineer Portfolio. Specialist in Flutter and modern digital experiences.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sheikh Anik">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Sheikh Anik | Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #0b0900;
      margin: 0;
      padding: 0;
    }

    #loading-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0b0900;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .skew-container {
      width: 100%;
      height: 100px;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: skewX(-30deg);
    }

    .skew-pattern {
      width: 250%;
      height: 100%;
      background: repeating-linear-gradient(90deg,
          #0b0900 0px,
          #0b0900 50px,
          #eaad13 50px,
          #eaad13 100px);
      animation: slide 0.3s linear infinite;
    }

    @keyframes slide {
      from {
        transform: translateX(-100px);
      }

      to {
        transform: translateX(0);
      }
    }

    .loading-text {
      color: #eaad13;
      font-family: monospace;
      font-size: 52px;
      margin-top: 50px;
      font-weight: bold;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <div id="loading-loader">
    <div class="skew-container">
      <div class="skew-pattern"></div>
    </div>
    <div class="loading-text" id="loading-percentage">0%</div>
  </div>

  <script>
    (function () {
      var percentageElement = document.getElementById('loading-percentage');
      var loader = document.getElementById('loading-loader');
      var progress = 0;

      var interval = setInterval(function () {
        if (progress < 95) {
          progress += Math.random() * 5;
          if (progress > 95) progress = 95;
          percentageElement.innerText = Math.floor(progress) + '%';
        }
      }, 100);

      window.addEventListener('load', function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          }
        }).then(function (engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function (appRunner) {
          return appRunner.runApp();
        }).then(function () {
          // Fade out and remove loader
          clearInterval(interval);
          percentageElement.innerText = '100%';
          setTimeout(function () {
            loader.style.opacity = '0';
            setTimeout(function () {
              loader.remove();
            }, 500);
          }, 200);
        });
      });
    })();
  </script>
</body>

</html>
